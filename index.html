<!-- Importar Font Awesome -->

<!-- Estilos del botón -->
<style>
  .whatsapp-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    z-index: 100;
  }
  .whatsapp-float {
    width: 60px;
    height: 60px;
    background-color: #25D366;
    color: #fff;
    border-radius: 50%;
    text-align: center;
    font-size: 30px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease, background 0.3s;
    text-decoration: none;
    position: relative;
  }
  .whatsapp-float:hover {
    background-color: #20b954;
    transform: scale(1.1);
  }
  .tooltip {
    margin-right: 10px;
    background: #333;
    color: #fff;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease;
    white-space: nowrap;
  }
  .whatsapp-container:hover .tooltip {
    opacity: 1;
    visibility: visible;
  }
</style>
